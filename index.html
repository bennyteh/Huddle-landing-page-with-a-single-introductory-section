<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/global.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4227807b03.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); text-decoration: none;}
  </style>
</head>
<body>
  <div class="height">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>
    <div class="content">
      <div class="picture">
        <img src="./images/illustration-mockups.svg" alt="illustration">
      </div>
      <section class="description">
        <h3 class="spacing">Build The Community <br>Your Fans Will Love</h3>
        <p class="spacing">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button type="button" class="btn spacing">Register</button>
      </section>
    </div>
    <div class="contact">
      <ul class="contact-list">
        <li><a href="https://www.facebook.com/?ref=cws" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/bennyteh/Huddle-landing-page-with-a-single-introductory-section" target="_blank">Benny Teh</a>.
      </p>
    </footer>
</div>
</body>
</html>
